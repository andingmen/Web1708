  <style>
  * {
	  margin: 0;

  div {
	  width: 100px;
	  height: 100px;
	  background: red;

	  position: absolute;
  }
  </style>

<div id="div1"> </div>

<script>

// 得到方块
var oDiv = document.getElementsByTagName("div")[0];

// 定时器： 每隔一段时间执行

//     如果我需要输出   100， 200， 300， ...


//     如果我需要输出   100px， 200px， 300px， ...
var x = 100;
//  setInterval 是系统提供的一个函数, 作用： 创建1个定时器
//       1. 参数1  要执行的函数
//       2. 参数2  时间间隔，单位是 毫秒。所以1000代表1秒
// setInterval( move, 1000);
// setInterval( move(), 1000);   // 如浪： 因为要调用一遍； 要调用才执行
	//   move()  整体的值： undefined
	//                      x: 200 不是1个函数

function move() {
	
	// 这里的 + 代表字符串拼接
	oDiv.style.left = x + "px";

	x += 100
}


</script>
